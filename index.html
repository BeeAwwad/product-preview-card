<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Perfume</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
</head>
<body>
    <div class="main-container">

      <div class="cta-container">

        <div class="img-1">
            <picture>
                <source  srcset="images/image-product-mobile.jpg" media="(max-width: 450px)">
                <img src="images/image-product-desktop.jpg" alt="Perfume">
            </picture> 
        </div>
        
        <div class="cta-text">
            <div class="perfume">PERFUME</div>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <div class="main-price">$149.99</div>
                <div class="past-price">$169.99</div>
            </div>
            <button class="cart-btn">
                <span class="button__icon">
                    <ion-icon name="cart-outline"></ion-icon>
                </span>
                <span class="button__text">Add to Cart</span>
            </button>
        </div>
      </div>

    </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
